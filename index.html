<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --mc: #ffd700; --sh: rgba(255, 215, 0, 0.4); --bg-menu: #0f0f0f; --txt-menu: #fff; }
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { background: #000; color: var(--mc); text-align: center; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; height: 100vh; }
        
        .particle { position: absolute; top: -20px; user-select: none; z-index: -1; animation: fall linear infinite; font-size: 22px; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 10000; transition: opacity 0.8s ease; }
        .loader-box { border: 3px solid var(--mc); padding: 30px; border-radius: 15px; background: rgba(0,0,0,0.8); box-shadow: 0 0 30px var(--sh); animation: pulse 2s infinite; font-weight: 900; letter-spacing: 5px; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        #loading-screen.fade-out { opacity: 0; pointer-events: none; }

        .header { position: fixed; top: 0; width: 100%; height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 100; }
        .menu-btn, .sett-btn { font-size: 32px; cursor: pointer; color: var(--mc); }
        
        .side-panel { position: fixed; top: 0; width: 280px; height: 100%; background: var(--bg-menu); color: var(--txt-menu); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 200; padding: 20px; text-align: left; box-shadow: 0 0 25px #000; overflow-y: auto; }
        #menu { left: -300px; border-right: 2px solid var(--mc); }
        #sett { right: -300px; border-left: 2px solid var(--mc); }
        .open#menu { left: 0; }
        .open#sett { right: 0; }

        .name-wrapper { border: 2px solid var(--mc); padding: 12px; border-radius: 12px; margin: 40px 0 20px 0; text-align: center; box-shadow: inset 0 0 15px var(--sh); }
        .item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; }
        
        .main { padding-top: 80px; height: 100%; display: flex; flex-direction: column; align-items: center; overflow-y: auto; padding-bottom: 40px; }
        .game-box { background: #050505; border: 3px solid var(--mc); border-radius: 30px; padding: 20px; box-shadow: 0 0 30px var(--sh); margin-bottom: 20px; width: 90%; max-width: 320px; }
        
        /* –°—Ç–∏–ª–∏ –ö–æ–ª–µ—Å–∞ */
        .wheel-container { position: relative; width: 200px; height: 200px; margin: 0 auto 15px; }
        .wheel-circle { width: 100%; height: 100%; border: 6px solid var(--mc); border-radius: 50%; position: relative; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .wheel-item { position: absolute; width: 100%; text-align: center; top: 10px; transform-origin: 50% 90px; font-weight: 900; font-size: 14px; }
        .pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); color: #ff3333; font-size: 30px; z-index: 10; }

        .play-btn { background: var(--mc); color: #000; border: none; padding: 15px; width: 100%; font-size: 18px; font-weight: 900; border-radius: 15px; cursor: pointer; }
        #msg { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: var(--mc); color: #000; padding: 14px 30px; border-radius: 40px; font-weight: 900; display: none; z-index: 5000; box-shadow: 0 5px 25px rgba(0,0,0,0.8); }
    </style>
</head>
<body>
    <div id="loading-screen"><div class="loader-box">GOLDEN BOT</div></div>
    <div id="msg"></div>

    <div class="header">
        <div class="menu-btn" onclick="toggleP('menu')">‚ò∞</div>
        <div class="sett-btn" onclick="toggleP('sett')">‚öôÔ∏è</div>
    </div>

    <div id="menu" class="side-panel">
        <div class="name-wrapper"><h2 id="name-tag">–ò–≥—Ä–æ–∫</h2></div>
        <div class="item" onclick="msg('–°–ö–û–†–û')">üë§ –ü–†–û–§–ò–õ–¨</div>
        <div class="item" onclick="msg('–°–ö–û–†–û')">üí∞ –í–´–í–û–î</div>
        <div class="item" onclick="msg('–°–ö–û–†–û')">üíé –ü–û–ü–û–õ–ù–ò–¢–¨</div>
        <div style="margin-top: 20px; font-size: 12px; opacity: 0.5;">–¶–í–ï–¢ –ú–ï–ù–Æ:</div>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <div onclick="setT('#ffd700')" style="background:#ffd700; width:30px; height:30px; border-radius:5px;"></div>
            <div onclick="setT('#ff3333')" style="background:#ff3333; width:30px; height:30px; border-radius:5px;"></div>
            <div onclick="setT('#22ff22')" style="background:#22ff22; width:30px; height:30px; border-radius:5px;"></div>
        </div>
        <button onclick="toggleP('menu')" class="item" style="margin-top:30px; width:100%; background:var(--mc); color:#000; border:none;">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="sett" class="side-panel">
        <h2 style="margin-top:40px;">–ù–ê–°–¢–†–û–ô–ö–ò</h2>
        <div class="item">–Ø–ó–´–ö: –†–£–°–°–ö–ò–ô</div>
        <button onclick="toggleP('sett')" class="item" style="margin-top:40px; width:100%; background:#333; color:#fff; border:none;">–ù–ê–ó–ê–î</button>
    </div>

    <div class="main">
        <div onclick="adm()">
            <div style="font-size:14px; opacity:0.6; letter-spacing:3px;">–ë–ê–õ–ê–ù–°</div>
            <div style="font-size:48px; font-weight:900; margin-bottom:25px;"><span id="bal">10.00</span> <span style="font-size:20px;">UAH</span></div>
        </div>

        <div class="game-box">
            <h3 style="margin-top:0;">üé∞ –ë–ê–ù–ö–û–ú–ê–¢</h3>
            <div style="font-size: 50px; margin-bottom: 15px;" id="slot-res">üé∞üé∞üé∞</div>
            <button class="play-btn" onclick="playSlot()">–ö–†–£–¢–ò–¢–¨ (2 UAH)</button>
        </div>

        <div class="game-box">
            <h3 style="margin-top:0;">üé° –ö–û–õ–ï–°–û</h3>
            <div class="wheel-container">
                <div class="pointer">‚ñº</div>
                <div id="wheel-obj" class="wheel-circle">
                    <div class="wheel-item" style="transform: rotate(0deg);">WIN x2</div>
                    <div class="wheel-item" style="transform: rotate(90deg);">–ü–£–°–¢–û</div>
                    <div class="wheel-item" style="transform: rotate(180deg);">–ü–£–°–¢–û</div>
                    <div class="wheel-item" style="transform: rotate(270deg);">–ü–£–°–¢–û</div>
                </div>
            </div>
            <button class="play-btn" id="wheel-btn" onclick="playWheel()">–ò–ì–†–ê–¢–¨ (5 UAH)</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let bal = localStorage.getItem('gb_bal') ? parseFloat(localStorage.getItem('gb_bal')) : 10.00;
        let aC = 0;

        function update() { document.getElementById('bal').innerText = bal.toFixed(2); localStorage.setItem('gb_bal', bal); }
        function msg(t) { let m = document.getElementById('msg'); m.innerText = t; m.style.display = 'block'; setTimeout(()=>m.style.display='none', 2000); }

        window.onload = () => { 
            setTimeout(() => document.getElementById('loading-screen').classList.add('fade-out'), 2500);
            document.getElementById('name-tag').innerText = tg.initDataUnsafe.user?.first_name || "–ò–≥—Ä–æ–∫";
        };

        function toggleP(id) { document.getElementById(id).classList.toggle('open'); }
        function setT(c) { document.documentElement.style.setProperty('--mc', c); }
        function adm() { aC++; if(aC>=5) { bal += 100; update(); msg("–ê–î–ú–ò–ù +100"); aC=0; } }

        function playSlot() {
            if(bal < 2) return msg("–ú–ê–õ–û –°–†–ï–î–°–¢–í");
            bal -= 2; update();
            let i = 0; const s = ['üíé','üí∞','7Ô∏è‚É£','üçí'];
            const t = setInterval(() => {
                document.getElementById('slot-res').innerText = [s[Math.floor(Math.random()*4)], s[Math.floor(Math.random()*4)], s[Math.floor(Math.random()*4)]].join('');
                if(++i >= 12) {
                    clearInterval(t);
                    if(Math.random() < 0.15) { bal += 10; msg("WIN 10 UAH!"); }
                    else { msg("–í–´ –ü–†–û–ò–ì–†–ê–õ–ò"); }
                    update();
                }
            }, 100);
        }

        function playWheel() {
            if(bal < 5) return msg("–ú–ê–õ–û –°–†–ï–î–°–¢–í");
            let btn = document.getElementById('wheel-btn');
            if(btn.disabled) return;
            bal -= 5; update(); btn.disabled = true;

            let w = document.getElementById('wheel-obj');
            let isWin = Math.random() < 0.25; // –®–ê–ù–° 25%
            let deg = isWin ? 3600 : (3600 + 90 + Math.floor(Math.random()*3)*90);
            
            w.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                w.style.transition = 'none';
                w.style.transform = `rotate(${deg % 360}deg)`;
                setTimeout(() => w.style.transition = 'transform 4s cubic-bezier(0.15, 0, 0.15, 1)', 50);
                
                if(isWin) { bal += 10; msg("–ü–û–ë–ï–î–ê x2!"); }
                else { msg("–í–´ –ü–†–û–ò–ì–†–ê–õ–ò"); }
                update();
                btn.disabled = false;
            }, 4100); // –ö–†–£–¢–ò–¢–°–Ø 4 –°–ï–ö–£–ù–î–´
        }

        setInterval(() => {
            const p = document.createElement('div'); p.className = 'particle'; p.innerText = 'üí∞';
            p.style.left = Math.random()*100+'vw'; p.style.animationDuration = '4s';
            document.body.appendChild(p); setTimeout(()=>p.remove(), 4000);
        }, 600);

        update(); tg.expand();
    </script>
</body>
</html>
