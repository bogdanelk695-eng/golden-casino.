<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --mc: #ffd700; --bg: #000; --card: #111; }
        body { background: var(--bg); color: var(--mc); font-family: sans-serif; margin: 0; text-align: center; }
        .header { padding: 15px; font-weight: 900; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .bal-display { font-size: 28px; font-weight: bold; margin: 15px 0; }
        
        /* –õ–æ–±–±–∏ */
        .lobby-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .game-btn { background: var(--card); border: 2px solid var(--mc); border-radius: 15px; padding: 20px 10px; cursor: pointer; }
        
        /* –ò–≥—Ä—ã */
        .screen { display: none; padding: 20px; }
        .active { display: block; }
        .slot-box { background: var(--card); border: 3px solid var(--mc); border-radius: 20px; padding: 20px; margin-top: 20px; }
        .slots { font-size: 50px; margin-bottom: 20px; }
        
        /* –ö–æ–ª–µ—Å–æ */
        .wheel-wrap { position: relative; width: 220px; height: 220px; margin: 20px auto; border: 6px solid var(--mc); border-radius: 50%; transition: transform 3s cubic-bezier(0.1, 0, 0.2, 1); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .pointer { color: #ff3333; font-size: 30px; margin-bottom: -15px; }

        /* –ú–µ–Ω—é –∏ –ö–Ω–æ–ø–∫–∏ */
        .btn { background: var(--mc); color: #000; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 10px; }
        .side-menu { position: fixed; top: 0; left: -100%; width: 250px; height: 100%; background: #0a0a0a; z-index: 100; transition: 0.3s; text-align: left; padding: 20px; border-right: 1px solid var(--mc); }
        .menu-open { left: 0; }
        .input-alt { background: #000; border: 1px solid var(--mc); color: #fff; width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; box-sizing: border-box; }

        /* –ê–¥–º–∏–Ω–∫–∞ */
        #adm-win { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 2px solid var(--mc); padding: 20px; z-index: 1000; border-radius: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <div onclick="toggleMenu()">‚ò∞ –ú–ï–ù–Æ</div>
        <div onclick="admCheck()" id="adm-trigger">GOLDEN CASINO</div>
        <div style="width: 50px;"></div>
    </div>

    <div class="bal-display">üí∞ <span id="bal">10.00</span> UAH</div>

    <div id="scr-lobby" class="screen active">
        <div class="lobby-grid">
            <div class="game-btn" onclick="go('scr-slot')">
                <div style="font-size:30px;">üé∞</div>
                <b>–ë–ê–ù–ö–û–ú–ê–¢</b>
            </div>
            <div class="game-btn" onclick="go('scr-wheel')">
                <div style="font-size:30px;">üé°</div>
                <b>–ö–û–õ–ï–°–û</b>
            </div>
        </div>
        <button class="btn" style="width:90%;" onclick="toggleMenu()">üë§ –ü–†–û–§–ò–õ–¨ / –ü–û–ü–û–õ–ù–ò–¢–¨</button>
    </div>

    <div id="scr-slot" class="screen">
        <button onclick="go('scr-lobby')">‚Üê –í –õ–û–ë–ë–ò</button>
        <div class="slot-box">
            <div class="slots" id="res-slot">üé∞üé∞üé∞</div>
            <p>–°—Ç–∞–≤–∫–∞: 2 UAH</p>
            <button class="btn" onclick="playSlot()">–ö–†–£–¢–ò–¢–¨</button>
        </div>
    </div>

    <div id="scr-wheel" class="screen">
        <button onclick="go('scr-lobby')">‚Üê –í –õ–û–ë–ë–ò</button>
        <div class="pointer">‚ñº</div>
        <div id="wheel-obj" class="wheel-wrap">FORTUNE</div>
        <p>–°—Ç–∞–≤–∫–∞: 5 UAH</p>
        <button class="btn" onclick="playWheel()">–ö–†–£–¢–ò–¢–¨ (x2 –∏–ª–∏ 0)</button>
    </div>

    <div id="side-menu" class="side-menu">
        <h3 style="color:var(--mc);">–õ–ò–ß–ù–´–ô –ö–ê–ë–ò–ù–ï–¢</h3>
        <hr border="1" color="#222">
        <p><b>–ü–û–ü–û–õ–ù–ò–¢–¨ –ö–†–ò–ü–¢–û–ô</b></p>
        <small>–ü–µ—Ä–µ–≤–µ–¥–∏ –Ω–∞ TON: UQBXsDXoF...3L</small>
        <input type="text" id="chk-link" class="input-alt" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —á–µ–∫">
        <button class="btn" onclick="alert('–ß–µ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!')">–û–¢–ü–†–ê–í–ò–¢–¨ –ß–ï–ö</button>
        
        <p style="margin-top:20px;"><b>–í–´–í–û–î</b></p>
        <input type="number" class="input-alt" placeholder="–°—É–º–º–∞">
        <button class="btn" style="background:#333; color:#fff;">–í–´–í–ï–°–¢–ò</button>
        
        <button class="btn" style="margin-top:40px; background:red;" onclick="toggleMenu()">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="adm-win">
        <h4>–ê–î–ú–ò–ù-–ü–ê–ù–ï–õ–¨</h4>
        <input type="number" id="adm-val" class="input-alt" placeholder="–°—É–º–º–∞">
        <button class="btn" onclick="addMoney()">–î–û–ë–ê–í–ò–¢–¨</button>
        <button onclick="this.parentElement.style.display='none'" style="background:none; border:none; color:gray; margin-top:10px;">–û–¢–ú–ï–ù–ê</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let bal = localStorage.getItem('gb_bal') ? parseFloat(localStorage.getItem('gb_bal')) : 10.00;
        let aClicks = 0;

        function update() { 
            document.getElementById('bal').innerText = bal.toFixed(2); 
            localStorage.setItem('gb_bal', bal);
        }

        function go(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('menu-open'); }

        function playSlot() {
            if(bal < 2) return alert("–ú–∞–ª–æ —Å—Ä–µ–¥—Å—Ç–≤!");
            bal -= 2; update();
            const s = ['üíé','üí∞','7Ô∏è‚É£','üçí'];
            let res = [s[Math.floor(Math.random()*4)], s[Math.floor(Math.random()*4)], s[Math.floor(Math.random()*4)]];
            document.getElementById('res-slot').innerText = res.join('');
            if(res[0] === res[1] && res[1] === res[2]) { bal += 10; alert("WIN 10 UAH!"); }
            update();
        }

        function playWheel() {
            if(bal < 5) return alert("–ú–∞–ª–æ —Å—Ä–µ–¥—Å—Ç–≤!");
            bal -= 5; update();
            let w = document.getElementById('wheel-obj');
            let deg = Math.floor(Math.random() * 360) + 1800;
            w.style.transform = `rotate(${deg}deg)`;
            setTimeout(() => {
                if(Math.random() < 0.2) { bal += 10; alert("–ü–û–ë–ï–î–ê x2 (10 UAH)!"); } 
                else { alert("–ü–£–°–¢–û..."); }
                update();
            }, 3100);
        }

        function admCheck() { aClicks++; if(aClicks >= 5) { document.getElementById('adm-win').style.display='block'; aClicks=0; } }
        function addMoney() { bal += parseFloat(document.getElementById('adm-val').value); update(); document.getElementById('adm-win').style.display='none'; }

        update();
        tg.expand();
    </script>
</body>
</html>
