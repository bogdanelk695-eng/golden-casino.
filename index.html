<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --mc: #ffd700; --sh: rgba(255, 215, 0, 0.4); }
        body { background: #000; color: var(--mc); text-align: center; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .particle { position: absolute; top: -20px; user-select: none; z-index: -1; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }

        .header { position: fixed; top: 0; width: 100%; height: 60px; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 100; box-sizing: border-box; }
        .menu-btn, .sett-btn { font-size: 30px; cursor: pointer; color: var(--mc); filter: drop-shadow(0 0 5px var(--sh)); }
        
        .side-panel { position: fixed; top: 0; width: 260px; height: 100%; background: #0f0f0f; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 200; padding: 20px; text-align: left; box-shadow: 0 0 25px #000; box-sizing: border-box; }
        #menu { left: -300px; border-right: 2px solid var(--mc); }
        #sett { right: -300px; border-left: 2px solid var(--mc); }
        .open#menu { left: 0; }
        .open#sett { right: 0; }

        .item { background: #1a1a1a; padding: 14px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid #333; font-weight: bold; }
        .sub-box { display: none; padding-left: 15px; margin-bottom: 10px; border-left: 2px solid #333; }
        .sub-btn { padding: 10px; color: #ccc; font-size: 14px; cursor: pointer; border-bottom: 1px solid #222; }

        .main { padding-top: 70px; }
        .slot-machine { background: #0a0a0a; border: 3px solid var(--mc); border-radius: 35px; padding: 25px; display: inline-block; box-shadow: 0 0 40px var(--sh); }
        .slots { font-size: 60px; margin: 15px 0; min-height: 80px; }
        
        .bet-input { background: #111; border: 2px solid var(--mc); color: #fff; padding: 12px; border-radius: 10px; width: 140px; font-size: 18px; text-align: center; margin: 10px 0; outline: none; }
        
        .bet-row { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
        .b-btn { background: #111; border: 1px solid var(--mc); color: var(--mc); padding: 8px 18px; border-radius: 10px; font-weight: bold; transition: 0.2s; }
        .b-btn.active { background: var(--mc); color: #000; box-shadow: 0 0 15px var(--sh); }

        .play-btn { background: var(--mc); color: #000; border: none; padding: 18px 60px; font-size: 24px; font-weight: 900; border-radius: 20px; cursor: pointer; margin-top: 15px; text-transform: uppercase; }

        #msg { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--mc); color: #000; padding: 12px 25px; border-radius: 30px; font-weight: bold; display: none; z-index: 1000; border: 1px solid #fff; }
    </style>
</head>
<body>
    <div id="msg"></div>

    <div class="header">
        <div class="menu-btn" onclick="openP('menu')">‚ò∞</div>
        <div class="sett-btn" onclick="openP('sett')">‚öôÔ∏è</div>
    </div>

    <div id="menu" class="side-panel">
        <h2 id="name-tag" style="margin-top:40px; color:#fff;">–ò–≥—Ä–æ–∫</h2>
        <div class="item" onclick="showSub('p-items')">üë§ –ü–†–û–§–ò–õ–¨</div>
        <div id="p-items" class="sub-box">
            <div class="sub-btn" onclick="withdraw()">üíé –í–´–í–û–î (–æ—Ç 300)</div>
            <div class="sub-btn" onclick="showSub('v-items')">üí± –í–ê–õ–Æ–¢–ê</div>
            <div id="v-items" class="sub-box">
                <div class="sub-btn" onclick="setV('RUB')">‚ÇΩ RUB</div>
                <div class="sub-btn" onclick="setV('UAH')">‚Ç¥ UAH</div>
                <div class="sub-btn" onclick="setV('TON')">üíé TON</div>
            </div>
            <div class="sub-btn" onclick="promo()">üéÅ –ü–†–û–ú–û–ö–û–î</div>
        </div>

        <div style="margin: 20px 0 10px; font-size: 12px; color: #666;">–¢–ï–ú–ê:</div>
        <div style="display:flex; gap:10px; flex-wrap: wrap;">
            <div onclick="setT('#ffd700')" style="width:35px;height:35px;background:#ffd700;border-radius:50%;border:2px solid #fff;"></div>
            <div onclick="setT('#ff3333')" style="width:35px;height:35px;background:#ff3333;border-radius:50%;border:2px solid #fff;"></div>
            <div onclick="setT('#a020f0')" style="width:35px;height:35px;background:#a020f0;border-radius:50%;border:2px solid #fff;"></div>
            <div onclick="setT('#ffffff')" style="width:35px;height:35px;background:#ffffff;border-radius:50%;border:2px solid #fff;"></div>
        </div>
        
        <button onclick="openP('menu')" class="item" style="margin-top:40px; width:100%; background:#333; color:#fff; border:none;">‚¨ÖÔ∏è –ù–ê–ó–ê–î</button>
    </div>

    <div id="sett" class="side-panel">
        <h2 style="margin-top:40px;">–Ø–ó–´–ö</h2>
        <div class="item" onclick="setL('RU')">üá∑üá∫ –†–£–°–°–ö–ò–ô</div>
        <div class="item" onclick="setL('UA')">üá∫üá¶ –£–ö–†–ê–á–ù–°–¨–ö–ê</div>
        <button onclick="openP('sett')" class="item" style="margin-top:40px; width:100%; background:#333; color:#fff; border:none;">–û–ö</button>
    </div>

    <div class="main">
        <div class="bal-box">
            <div style="font-size:14px; opacity:0.7;">–ë–ê–õ–ê–ù–°</div>
            <div style="font-size:36px; font-weight:900;"><span id="bal">100</span> <span id="v-sym">G</span></div>
        </div>
        
        <div class="slot-machine">
            <div class="slots" id="scr">üé∞üé∞üé∞</div>
            <div style="font-size:11px; opacity:0.6;">–í–ê–®–ê –°–¢–ê–í–ö–ê:</div>
            <input type="number" id="bet-val" class="bet-input" value="10">
            
            <div style="font-size:11px; margin-top:10px; opacity:0.6;">–†–ò–°–ö:</div>
            <div class="bet-row">
                <div class="b-btn active" onclick="setX(1, this)">X1</div>
                <div class="b-btn" onclick="setX(2, this)">X2</div>
                <div class="b-btn" onclick="setX(3, this)">X3</div>
            </div>
            <button class="play-btn" id="p-btn" onclick="play()">–ò–ì–†–ê–¢–¨</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let bal = 100; let curX = 1; let curV = 'G';
        document.getElementById('name-tag').innerText = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : "–ò–≥—Ä–æ–∫";

        function openP(id) { document.getElementById(id).classList.toggle('open'); }
        function showSub(id) { let e = document.getElementById(id); e.style.display = e.style.display==='none'?'block':'none'; }
        function setT(c) { document.documentElement.style.setProperty('--mc', c); document.documentElement.style.setProperty('--sh', c+'66'); }
        function setX(v, el) { curX = v; document.querySelectorAll('.b-btn').forEach(b=>b.classList.remove('active')); el.classList.add('active'); }
        function setV(s) { curV = s; document.getElementById('v-sym').innerText = s; showSub('v-items'); }
        function msg(t) { let m = document.getElementById('msg'); m.innerText = t; m.style.display = 'block'; setTimeout(()=>m.style.display='none', 2000); }

        function play() {
            let bet = parseInt(document.getElementById('bet-val').value);
            if (isNaN(bet) || bet <= 0) { msg("–í–í–ï–î–ò–¢–ï –°–£–ú–ú–£!"); return; }
            if (bal < bet) { msg("–ú–ê–õ–û –°–†–ï–î–°–¢–í!"); return; }
            
            bal -= bet; update();
            let btn = document.getElementById('p-btn'); btn.disabled = true;
            let i = 0; const s = ['üíé', 'üí∞', '7Ô∏è‚É£', 'üçí', 'üçÄ'];
            const t = setInterval(() => {
                const r = [s[Math.floor(Math.random()*5)], s[Math.floor(Math.random()*5)], s[Math.floor(Math.random()*5)]];
                document.getElementById('scr').innerText = r.join('');
                if (++i >= 12) {
                    clearInterval(t); btn.disabled = false;
                    let winChance = 0.3; // 30% –Ω–∞ –ø–æ–±–µ–¥—É
                    if(curX === 2) winChance = 0.15;
                    if(curX === 3) winChance = 0.07;
                    if (Math.random() < winChance) {
                        let w = s[Math.floor(Math.random()*5)];
                        document.getElementById('scr').innerText = w+w+w;
                        let prize = bet * (3 + curX);
                        bal += prize;
                        msg("–í–´–ò–ì–†–´–®: +" + prize + " " + curV);
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                    update();
                }
            }, 90);
        }

        function update() { document.getElementById('bal').innerText = bal; }
        function withdraw() { 
            if (bal < 300) { msg("–ú–ò–ù. –í–´–í–û–î: 300 " + curV); return; }
            let a = prompt("–ê–¥—Ä–µ—Å TON:"); if(a) msg("–ó–∞—è–≤–∫–∞ –Ω–∞ –≤—ã–≤–æ–¥ –ø—Ä–∏–Ω—è—Ç–∞!"); 
        }
        function promo() { let p = prompt("–ö–æ–¥:"); if(p && p.toUpperCase()==='TON') { bal+=500; update(); msg("+500 " + curV); } }

        setInterval(() => {
            const p = document.createElement('div'); p.className = 'particle';
            p.innerText = curV === 'TON' ? 'üíé' : 'G'; p.style.left = Math.random()*100+'vw';
            p.style.animationDuration = (Math.random()*2+3)+'s';
            document.body.appendChild(p); setTimeout(()=>p.remove(), 5000);
        }, 400);
        update(); tg.expand();
    </script>
</body>
                </html>
